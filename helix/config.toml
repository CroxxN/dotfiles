theme = "autumn"

[editor]
line-number = "relative" 
gutters = ["line-numbers", "spacer", "diff", "diagnostics"]
completion-trigger-len = 2
bufferline = "always"
color-modes = true
auto-info = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.soft-wrap]
enable = true

[editor.statusline]
separator = "||"
left = ["mode", "spinner","file-type", "total-line-numbers", "read-only-indicator"]
center =["diagnostics", "file-name", "spacer", "version-control"]
right = ["selections", "position", "file-encoding", "file-line-ending",]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.whitespace.render]
tabpad = "all"

[editor.whitespace.characters]
tabpad = "."

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[keys.normal]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
X = ["extend_line_up", "extend_to_line_bounds"]
A-x = "extend_to_line_bounds"

[keys.select]
X = ["extend_line_up", "extend_to_line_bounds"]
A-x = "extend_to_line_bounds"
