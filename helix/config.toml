theme = "autumn"

[editor]
line-number = "relative" 
gutters = ["line-numbers", "spacer", "diff", "diagnostics"]
completion-trigger-len = 1
bufferline = "always"
color-modes = true
auto-info = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.soft-wrap]
enable = true

[editor.statusline]
separator = "||"
left = ["mode", "spinner", "total-line-numbers"]
center =["diagnostics", "file-name", "version-control"]
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.whitespace.render]
tabpad = "all"

[editor.whitespace.characters]
tabpad = "."

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1
